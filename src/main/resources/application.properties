spring.application.name=cruddemo

spring.datasource.url=jdbc:mysql://localhost:3306/hb-01-one-to-one-uni
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off Spring Boot Banner
spring.main.banner-mode=off

# Reduce the logging level. Set Logging level to warn
logging.level.root=warn

# Show JPA/Hibernate logging message
# Logs the SQL statements
logging.level.org.hibernate.sql=trace
#Logs the values used in those SQL statements
logging.level.org.hibernate.transform.jdbc.bind=trace